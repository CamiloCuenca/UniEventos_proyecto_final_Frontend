<div class="main-container">
  <div class="form-container mt-5">
    <h2 class="text-center mb-4">Crear Cupón</h2>

    <!-- Formulario de creación de cupón -->
    <form (ngSubmit)="onSubmit()">
      <!-- Nombre -->
      <div class="form-group">
        <label for="name">Nombre:</label>
        <input
          type="text"
          id="name"
          class="form-control"
          [(ngModel)]="cupon.name"
          name="name"
          required
          maxlength="100"
        />
      </div>

      <!-- Código -->
      <div class="form-group">
        <label for="code">Código:</label>
        <input
          type="text"
          id="code"
          class="form-control"
          [(ngModel)]="cupon.code"
          name="code"
          required
          minlength="5"
          maxlength="20"
          placeholder="Deje vacío para generar automáticamente"
        />
      </div>

      <!-- Descuento -->
      <div class="form-group">
        <label for="discount">Descuento:</label>
        <input
          type="text"
          id="discount"
          class="form-control"
          [(ngModel)]="cupon.discount"
          name="discount"
          required
        />
      </div>

      <!-- Fecha de expiración -->
      <div class="form-group">
        <label for="expirationDate">Fecha de expiración:</label>
        <input
          type="datetime-local"
          id="expirationDate"
          class="form-control"
          [(ngModel)]="cupon.expirationDate"
          name="expirationDate"
          required
        />
      </div>

      <!-- Fecha de inicio -->
      <div class="form-group">
        <label for="startDate">Fecha de inicio:</label>
        <input
          type="datetime-local"
          id="startDate"
          class="form-control"
          [(ngModel)]="cupon.startDate"
          name="startDate"
          required
        />
      </div>

      <!-- Estado del cupón -->
      <div class="form-group">
        <label for="status">Estado del cupón:</label>
        <select
          id="status"
          class="form-control"
          [(ngModel)]="cupon.status"
          name="status"
          required
        >
          <option [ngValue]="CouponStatus.AVAILABLE">Disponible</option>
          <option [ngValue]="CouponStatus.NOT_AVAILABLE">No Disponible</option>
        </select>
      </div>

      <!-- Tipo de cupón -->
      <div class="form-group">
        <label for="type">Tipo de cupón:</label>
        <select
          id="type"
          class="form-control"
          [(ngModel)]="cupon.type"
          name="type"
          required
        >
          <option [ngValue]="TypeCoupon.MULTIPLE">Múltiple</option>
          <option [ngValue]="TypeCoupon.ONLY">Único</option>
        </select>
      </div>

      <!-- ID del evento -->
      <div class="form-group">
        <label for="eventId">ID del evento (opcional):</label>
        <input
          type="text"
          id="eventId"
          class="form-control"
          [(ngModel)]="cupon.eventId"
          name="eventId"
        />
      </div>

      <!-- Botón de envío -->
      <div class="text-center">
        <button type="submit" class="form-submit-btn">Crear Cupón</button>
      </div>
    </form>
  </div>
</div>
