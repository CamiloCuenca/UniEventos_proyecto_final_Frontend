<div class="card shadow-sm border-0 animate__animated" [ngClass]="animationClass">
  <span class="icon">
    <i [class]="iconClass + ' fa-2x mb-3'"></i>
  </span>
  <h4>{{ title }}</h4>
  <p class="text-muted">{{ description }}</p>
  <a [routerLink]="link" class="btn">{{ buttonText }}</a>
  <div class="shine"></div>
</div>
