<form (ngSubmit)="onFilter()">
  <div>
    <label for="name">Nombre</label>
    <input id="name" [(ngModel)]="filter.name" name="name" />
  </div>

  <div>
    <label for="city">Ciudad</label>
    <select id="city" [(ngModel)]="filter.city" name="city">
      <option *ngFor="let city of eventCities" [value]="city">{{ city }}</option>
    </select>
  </div>

  <div>
    <label for="type">Tipo</label>
    <select id="type" [(ngModel)]="filter.type" name="type">
      <option *ngFor="let type of eventTypes" [value]="type">{{ type }}</option>
    </select>
  </div>

  <div>
    <label for="status">Estado</label>
    <select id="status" [(ngModel)]="filter.status" name="status">
      <option *ngFor="let status of eventStatuses" [value]="status">{{ status }}</option>
    </select>
  </div>

  <div>
    <label for="date">Fecha</label>
    <input id="date" [(ngModel)]="filter.date" name="date" type="date" />
  </div>

  <button type="submit">Filtrar</button>
  <button type="button" (click)="resetFilters()">Reiniciar</button> <!-- BotÃ³n de reinicio -->

</form>
