<header>
  <nav class="navbar navbar-expand-lg navbar-0A0B0D bg-0A0B0D fixed-top">
    <div class="container-fluid">
      <!-- Logo -->
      <div class="logo">
        <a href="#">
          <img
            src="https://firebasestorage.googleapis.com/v0/b/unieventos-1c779.appspot.com/o/logoNuevo.svg?alt=media&token=87d39113-8201-46e0-8005-36be321f1e13"
            alt="Web Dev Creative" class="navbar-brand" />
        </a>
      </div>

      <!-- Enlaces de navegación -->
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" routerLink="#">Inicio</a>
          </li>


          <li class="nav-item" *ngIf="!isLoggedIn()">
            <a class="nav-link" routerLink="/login">Login</a>
          </li>

          <li class="nav-item" *ngIf="!isLoggedIn()">
            <a class="nav-link" routerLink="/registro">Registrarse</a>
          </li>


          <!-- Dropdown para usuario -->
          <li class="nav-item dropdown" *ngIf="isLoggedIn()">
            <!-- Botón de usuario -->
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
              (click)="toggleDropdown($event)">
              <i class="fa-solid fa-user"></i> {{ userName || 'Usuario' }}
            </a>
            <!-- Menú del dropdown -->
            <ul class="dropdown-menu" [ngClass]="{'show': dropdownOpen}" aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item" routerLink="/profile">Gestion perfil</a></li>
              <li><a class="dropdown-item" routerLink="/home-admin">Gestion Admi</a></li>
              <li><a class="dropdown-item" (click)="logout()">Cerrar sesión</a></li>
            </ul>
          </li>

          <button class="button" routerLink="/shopping-cart">
            <i class="fa-solid fa-cart-shopping"></i>
          </button>

          <!-- Icono de carrito de compras -->
        </ul>
      </div>
    </div>
  </nav>
</header>

<!-- Agregar Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
  integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
  crossorigin="anonymous" referrerpolicy="no-referrer" />
