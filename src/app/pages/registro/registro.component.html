<div class="container mt-5">
  <h2 class="text-center mb-4">Registro</h2>
  <form [formGroup]="registroForm" (ngSubmit)="registrar()" novalidate="">
      <div class="mb-3">
          <label for="cedula" class="form-label">Cédula:</label>
          <input type="text" id="cedula" class="form-control" formControlName="cedula" />
      </div>
      <div class="mb-3">
          <label for="nombre" class="form-label">Nombre:</label>
          <input type="text" id="nombre" class="form-control" formControlName="nombre" />
      </div>
      <div class="mb-3">
          <label for="email" class="form-label">Email:</label>
          <input type="email" id="email" class="form-control" formControlName="email" />
      </div>
      <div class="mb-3">
          <label for="direccion" class="form-label">Dirección:</label>
          <input type="text" id="direccion" class="form-control" formControlName="direccion" />
      </div>
      <div class="mb-3">
          <label for="telefono" class="form-label">Teléfono:</label>
          <input type="number" id="telefono" class="form-control" formControlName="telefono" />
      </div>
      <div class="mb-3">
          <label for="password" class="form-label">Contraseña:</label>
          <input type="password" id="password" class="form-control" formControlName="password" />
      </div>
      <div class="mb-3">
          <label for="confirmaPassword" class="form-label">Repetir Contraseña:</label>
          <input type="password" id="confirmaPassword" class="form-control" formControlName="confirmaPassword" />
      </div>

      <div *ngIf="registroForm.hasError('passwordsMismatch')" class="text-danger mb-3">
          <p>Las contraseñas no coinciden</p>
      </div>

      <button type="submit" class="btn btn-primary">Registrarse</button>
  </form>
</div>
