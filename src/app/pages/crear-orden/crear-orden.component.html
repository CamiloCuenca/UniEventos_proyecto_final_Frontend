<div class="container mt-4">
  <h2>Crear Orden</h2>
  <form [formGroup]="orderForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="idAccount" class="form-label">ID de Cuenta</label>
      <input type="text" id="idAccount" class="form-control" formControlName="idAccount">
    </div>

    <div class="mb-3">
      <label for="date" class="form-label">Fecha</label>
      <input type="datetime-local" id="date" class="form-control" formControlName="date">
    </div>

    <div class="mb-3">
      <label for="codeCoupon" class="form-label">Código de Cupón</label>
      <input type="text" id="codeCoupon" class="form-control" formControlName="codeCoupon">
    </div>

    <!-- Items (solo para visualización, sin opciones de agregar/quitar) -->
    <div formArrayName="items">
      <div *ngFor="let item of items.controls; let i = index" [formGroupName]="i" class="p-3 mb-3 bg-light">
        <h5>Item {{ i + 1 }}</h5>
        <div class="mb-3">
          <label class="form-label">ID del Evento</label>
          <input type="text" class="form-control" formControlName="idEvent">
        </div>
        <div class="mb-3">
          <label for="price-{{ i }}" class="form-label">Precio</label>
          <input type="number" [id]="'price-' + i" class="form-control" formControlName="price">
        </div>
        <div class="mb-3">
          <label for="localityName-{{ i }}" class="form-label">Nombre de la Localidad</label>
          <input type="text" [id]="'localityName-' + i" class="form-control" formControlName="localityName">
        </div>
        <div class="mb-3">
          <label for="EventName-{{ i }}" class="form-label">Nombre del Evento</label>
          <input type="text" [id]="'EventName-' + i" class="form-control" formControlName="EventName">
        </div>
        <div class="mb-3">
          <label for="amount-{{ i }}" class="form-label">Cantidad</label>
          <input type="number" [id]="'amount-' + i" class="form-control" formControlName="amount">
        </div>
      </div>
    </div>

    <button type="submit" class="btn btn-success">Crear Orden</button>
  </form>
</div>
