<!-- Componente principal de la app -->
<div class="d-flex flex-column min-vh-100">

  <!-- Contenido principal que ocupa el espacio restante -->
  <div class="flex-grow-1 main-content">
    <!-- Renderizado de rutas -->


    <!-- Carrucel u otras secciones -->
    <app-carrucel></app-carrucel>

    <!-- Filtro de eventos -->
    <app-event-filter-component (filterApplied)="onFilterApplied($event)">
    </app-event-filter-component>

    

    <!-- Contenedor de las cards -->
    <div class="card-container">
      <div *ngFor="let event of events" class="event-card card shadow-lg">
        <img [src]="event.urlImagePoster" alt="Imagen del Evento" class="card-img-top event-image">
        <div class="card-body d-flex flex-column">
          <!-- Secci贸n de informaci贸n adicional -->
          <section class="additional-info text-center mt-3">
            <p class="card-title event-title">{{ event.name }}</p>
            <p class="card-text event-city">{{ event.city }}</p>
            <p class="card-text event-date">Fecha: {{ event.date | date:'medium' }}</p>
            <p class="card-text event-location">Lugar: {{ event.address ?? 'Ubicaci贸n no disponible' }}</p>
          </section>

          <!-- Secci贸n de botones -->
          <section class="button-container d-flex justify-content-around mt-auto">
            <button class="btn btn-light buy-btn">
              <i class="fas fa-shopping-cart"></i>
            </button>
            <button class="btn btn-light buy-btn">
              <i class="fas fa-plus-circle"></i> Comprar
            </button>
          </section>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer se mantiene en la parte inferior -->
  <app-footer></app-footer>
</div>
