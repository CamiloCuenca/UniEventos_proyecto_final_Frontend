<div class="container mt-5">
  <h2 class="text-center">Actualizar Perfil</h2>
  <form [formGroup]="profileForm" (ngSubmit)="editAccount()" novalidate>
    
    <div class="mb-4">
      <label for="nombre" class="form-label">Nombre</label>
      <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre" formControlName="nombre" required>
      <div *ngIf="profileForm.get('nombre')?.invalid && profileForm.get('nombre')?.touched">
        <small class="text-danger">El nombre es requerido.</small>
      </div>
    </div>

    <div class="mb-4">
      <label for="telefono" class="form-label">Teléfono</label>
      <input type="text" class="form-control" id="telefono" placeholder="Ingrese su teléfono" formControlName="telefono" required>
      <div *ngIf="profileForm.get('telefono')?.invalid && profileForm.get('telefono')?.touched">
        <small class="text-danger">El teléfono es requerido.</small>
      </div>
    </div>

    <div class="mb-4">
      <label for="direccion" class="form-label">Dirección</label>
      <input type="text" class="form-control" id="direccion" placeholder="Ingrese su dirección" formControlName="direccion" required>
      <div *ngIf="profileForm.get('direccion')?.invalid && profileForm.get('direccion')?.touched">
        <small class="text-danger">La dirección es requerida.</small>
      </div>
    </div>


    <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
    <div *ngIf="successMessage" class="alert alert-success">{{ successMessage }}</div>

    <button type="submit" class="btn btn-primary w-100" [disabled]="profileForm.invalid">Actualizar Perfil</button>
  </form>
  <p class="mt-3 text-center">¿Desea salir? <a href="/logout">Cerrar Sesión</a></p>
</div>
