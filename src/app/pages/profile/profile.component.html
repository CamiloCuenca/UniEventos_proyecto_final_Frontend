<div class="profile-container">
  <h2>Actualizar Perfil</h2>

  <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
    <div>
      <label for="nombre">Nombre:</label>
      <input id="nombre" formControlName="nombre" />
      <div *ngIf="profileForm.get('nombre')?.invalid && profileForm.get('nombre')?.touched">
        <small class="error">El nombre es requerido.</small>
      </div>
    </div>

    <div>
      <label for="direccion">Dirección:</label>
      <input id="direccion" formControlName="direccion" />
      <div *ngIf="profileForm.get('direccion')?.invalid && profileForm.get('direccion')?.touched">
        <small class="error">La dirección es requerida.</small>
      </div>
    </div>

    <div>
      <label for="telefono">Teléfono:</label>
      <input id="telefono" formControlName="telefono" />
      <div *ngIf="profileForm.get('telefono')?.invalid && profileForm.get('telefono')?.touched">
        <small class="error">El teléfono es requerido.</small>
      </div>
    </div>

    <h3>Cambiar Contraseña</h3>
    <div>
      <label for="currentPassword">Contraseña Actual:</label>
      <input id="currentPassword" type="password" formControlName="currentPassword" />
    </div>

    <div>
      <label for="password">Nueva Contraseña:</label>
      <input id="password" type="password" formControlName="password" />
    </div>

    <div class="messages">
      <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
      <div *ngIf="successMessage" class="success">{{ successMessage }}</div>
    </div>

    <button type="submit" [disabled]="profileForm.invalid">Actualizar Perfil</button>
  </form>
</div>
