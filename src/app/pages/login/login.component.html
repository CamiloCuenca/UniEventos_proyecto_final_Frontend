<!-- src/app/components/login/login.component.html -->
<div class="container mt-5">
  <h2 class="text-center">Iniciar Sesión</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
    <div class="mb-4">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" placeholder="Ingrese su correo" formControlName="email" required>
    </div>
    <div class="mb-4">
      <label for="password" class="form-label">Contraseña</label>
      <input type="password" class="form-control" id="password" placeholder="Ingrese su contraseña" formControlName="password" required>
    </div>
    <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
  </form>
  <p class="mt-3 text-center">¿No tienes cuenta? <a href="/registro">Regístrate aquí</a></p>
</div>
