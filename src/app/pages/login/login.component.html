<div class="main-container">
<div class="container mt-5 d-flex justify-content-center">
  <div class="form-container">
    <h2 class="text-center mb-4">Iniciar Sesión</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate class="form">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Ingrese su correo" formControlName="email" required>
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" placeholder="Ingrese su contraseña" formControlName="password" required>
      </div>
      <button type="submit" class="form-submit-btn w-100">Iniciar Sesión</button>
    </form>
    <p class="mt-3 text-center">¿Olvidaste tu contraseña? <a href="/recover-password">Recuperar</a></p>
    <p class="mt-3 text-center">¿No tienes cuenta? <a href="/registro">Regístrate aquí</a></p>
  </div>
</div>
</div>
