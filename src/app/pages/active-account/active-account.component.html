<div class="active-account-container">
    <h2>Activar Cuenta</h2>

    <!-- Formulario de activación de cuenta -->
    <form [formGroup]="activeAccountForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="code">Código de Activación</label>
        <input
          id="code"
          formControlName="code"
          type="text"
          class="form-control"
          placeholder="Ingresa tu código de activación"
        />
        <div *ngIf="activeAccountForm.get('code')?.invalid && activeAccountForm.get('code')?.touched" class="text-danger">
          El código es requerido.
        </div>
      </div>
  
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input
          id="email"
          formControlName="email"
          type="email"
          class="form-control"
          placeholder="Ingresa tu correo electrónico"
        />
        <div *ngIf="activeAccountForm.get('email')?.invalid && activeAccountForm.get('email')?.touched" class="text-danger">
          Ingresa un correo electrónico válido.
        </div>
      </div>
  
      <!-- Botones de enviar y cancelar -->
      <div class="button-group">
        <button type="submit" class="btn btn-primary" [disabled]="activeAccountForm.invalid">Activar Cuenta</button>
        <button type="button" class="btn btn-secondary" (click)="cancel()">Cancelar</button>
      </div>
    </form>
  </div>
