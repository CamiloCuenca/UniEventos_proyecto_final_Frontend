<div class="main-container">
  <div class="form-container">
    <h2 class="text-center mb-4">Recuperar Contraseña</h2>
    <form [formGroup]="recoverPassword" (ngSubmit)="onSubmit()" novalidate class="form">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Ingrese su correo" formControlName="email" required>
        <small *ngIf="recoverPassword.get('email')?.errors?.['required']">El correo es requerido.</small>
        <small *ngIf="recoverPassword.get('email')?.errors?.['email']">El correo no es válido.</small>
      </div>
      <button type="submit" class="form-submit-btn">Recuperar</button>
      <button type="button" class="btn btn-secondary w-100 mt-2" (click)="cancel()">Cancelar</button>
    </form>
  </div>
</div>
